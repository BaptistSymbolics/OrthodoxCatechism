id = "42"
question = "What other commodity receive we by the Death of Christ?"

[[sections]]
text = "That by the virtue of his Death our old man is crucified, slain, and"
verses = "Romans 6:6"

[[sections]]
text = "buried together with him, (figured out in holy Baptism) that henceforth evil lusts and desires may"
verses = "Romans 6:12"

[[sections]]
text = "not reign in us, but we"
verses = ""

[[sections]]
text = "may offer our selves unto him a Sacrifice of thanksgiving."
verses = "Romans 12:1"
