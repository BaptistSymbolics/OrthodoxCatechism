id = "1"
question = "What is the chief end of man?"

[[sections]]
text = "The chief end of man is to glorify God and to enjoy Him forever."
verses = "1 Corinthians 10:31; Psalm 73:25-26"

[[sections]]
text = "This is accomplished through worship, obedience, and communion with God."
verses = "John 17:3; Psalm 16:11"
